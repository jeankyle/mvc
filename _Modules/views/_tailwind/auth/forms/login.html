{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block wbody %}
    <form method='post' action='/login/create' class='w-full'>
        <div class='relative md:w-9/12 mx-auto'>
            <label for='email'></label>
            <input id='email' name='email' type='text' placeholder='Email address' autofocus value='{{ email }}' class='bg-white appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline' />
            <div class='absolute left-0 inset-y-0 flex items-center'>
                <svg xmlns='http://www.w3.org/2000/svg' class='h-7 w-7 ml-3 text-gray-400 p-1' viewBox='0 0 20 20' fill='currentColor'>
                    <path d='M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z' />
                    <path d='M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z' />
                </svg>
            </div>
        </div>

        <div class='relative md:w-9/12 mx-auto mt-3'>
            <label for='password'></label>
            <input id='password' name='password' type='password' placeholder='Password' class='bg-white appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline' />
            <div class='absolute left-0 inset-y-0 flex items-center'>
                <svg xmlns='http://www.w3.org/2000/svg' class='h-7 w-7 ml-3 text-gray-400 p-1' viewBox='0 0 20 20' fill='currentColor'>
                    <path d='M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z' />
                </svg>
            </div>
        </div>

        <div class='flex items-start md:w-7/12 mx-auto mt-8'>
            <div class='flex items-start'>
                <div class='flex items-center h-5'>
<!--                    <input id='remember' name='remember_me' {% if remember_me %} checked='checked'{% endif %} aria-describedby='remember' type='checkbox' class='bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800'>-->
                </div>
                <div class='ml-3 text-sm'>
<!--                    <label for='remember'>Remember me</label>-->
                </div>
            </div>
            <!-- <a href='/password/forgot' class='ml-auto flex text-sm text-blue-700 hover:text-blue-600 dark:text-blue-500'>Lost Password?</a>-->
        </div>

        <div class='flex items-center justify-center my-6'>
            <button type='submit' class='text-white py-2 px-4 uppercase rounded bg-blue-900 hover:bg-blue-800 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5 w-5/12'> Log in </button>
        </div>

        <hr />

        <div class='mt-4 mx-auto w-full flex justify-center'>
<!--            <div><a href='/password/forgot' class='flex mr-4'>Forgot password?</a></div>-->
<!--            <div><a href='/signup' id='swap_form' class='flex'>I'm a new user</a></div>-->
        </div>
    </form>
{% endblock %}
