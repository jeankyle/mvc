<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='role_id' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Role</label>
	</div>
	<div class='md:w-2/3'>
		<select id='role_id' name='role_id' autofocus class='appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
			{% for role in roles %}
				<option value='{{ role.id }}' {% if role.id == details.role_id %}selected{% endif %}>{{ role.name }}</option>
			{% endfor %}
		</select>
	</div>
</div>

<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='permission_id' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Permission</label>
	</div>
	<div class='md:w-2/3'>
		<select id='permission_id' name='permission_id' autofocus class='appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
			{% for permission in permissions %}
				<option value='{{ permission.id }}' {% if permission.id == details.permission_id %}selected{% endif %}>{{ permission.name }}</option>
			{% endfor %}
		</select>
	</div>
</div>
