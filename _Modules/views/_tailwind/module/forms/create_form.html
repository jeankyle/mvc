<div class='md:flex md:items-center mb-3'>
    <div class='md:w-1/3'>
        <label class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4' for='name'>
            Module
        </label>
    </div>
    <div class='md:w-2/3'>
        <input id='name' name='name' type='text' autofocus value='{{ name }}' class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
    </div>
</div>

<div class='md:flex md:items-center mb-3'>
    <div class='md:w-1/3'>
        <label class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4' for='foreign_keys'>
            Foreign Keys<br />
            <small class='text-xs'>comma-separated values; multiple words separated with underscore (_)</small>
        </label>
    </div>
    <div class='md:w-2/3'>
        <textarea id='foreign_keys' name='foreign_keys' autofocus class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>{{ foreign_keys }}</textarea>
    </div>
</div>
