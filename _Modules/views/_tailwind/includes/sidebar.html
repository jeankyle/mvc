<div class='sidebar-content px-4 py-6'>
    <ul class='flex flex-col w-full'>
        {% for section in sections %}
            <li class='my-px'><span class='flex font-medium text-lg text-gray-300 px-4 mt-3 capitalize'>{{ section.name }}</span></li>
            <!-- check if menus are available -->
            {% for menu in menus %}
                {% if menu.section_id == section.id %}
                    <li class='my-px ml-3'>
                    <a href='{{ menu.link }}' class='flex flex-row items-center h-4 px-3 mt-3 rounded-lg text-gray-300 hover:text-white'>
                        <span class='flex items-center justify-center text-sm ml-3 text-green-400'>
                            <i class='{{ menu.icon }} text-sm text-gray-300'></i>
                        </span>

                        <span class='ml-2 capitalize'>{{ menu.name }}</span>
                    </a>
                </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
</div>
